<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <!-- viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <title>유정희 포트폴리오</title>
  <meta name="description" content="퍼블리셔 유정희의 포트폴리오 페이지입니다" />
  <meta name="keywords" content="ux, ui, design, publisher" />

  <!-- Open Graph -->
  <meta property="og:title" content="유정희의 포트폴리오" />
  <meta property="og:description" content="퍼블리셔 유정희의 포트폴리오 페이지입니다" />
  <meta property="og:image" content="https://ujunghee.github.io/portfolio/titleImg.png">
  <meta property="og:url" content="https://ujunghee.github.io/portfolio/">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="페이지 제목" />
  <meta name="twitter:description" content="페이지 설명" />
  <meta name="twitter:image" content="https://ujunghee.github.io/portfolio/titleImg.png" />

  <!-- css -->
  <!-- library -->
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/static/woff2/SUIT.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/Webfont_Kit/stylesheet.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="shortcut icon" href="logo.png" type="image/x-icon">

</head>

<body>
  <div class="splash-wrap" role="progressbar" aria-label="Loading">
    <div class="splash"></div>
  </div>
  <div class="cursor-item" aria-hidden="true"></div>
  <div class="s-l-wrap">
    <div class="splash-logo">
      <span>Y</span>
      <span>j</span>
      <span>e</span>
      <span>o</span>
      <span>n</span>
      <span>h</span>
      <span>h</span>
      <span>e</span>
      <span>e</span>
    </div>
  </div>
  <!-- header -->
  <header>
    <nav class="navigation">
      <h1 class="logo" aria-label="로고">
        <span>Y</span>
        <span>j</span>
        <span>e</span>
        <span>o</span>
        <span>n</span>
        <span>h</span>
        <span>h</span>
        <span>e</span>
        <span>e</span>
      </h1>
      <ul class="menu">
        <li><button role="menuitem" type="button">About<span class="line"></span></button></li>
        <li><button role="menuitem" type="button">Work<span class="line"></span></button></li>
        <li><button role="menuitem" type="button">Contact<span class="line"></span></button></li>
      </ul>
    </nav>
  </header>
  <!-- main -->
  <main>
    <article>
      <section class="main" aria-label="첫번째 페이지">
        <div class="left">
          <h2>2025Portfolio</h2>
        </div>
        <div class="right">
          <p class="time" aria-label="현재 시각"></p>
          <p>seoul</p>
        </div>
      </section>
      <section class="sticky-parent" aria-label="메인 소개 섹션">
        <div class="sticky">
          <div class="horizontal" role="list" aria-label="스크롤 영역"> 
            <div class="dim first-section" role="listitem">
              <div class="right">
                <div class="title">
                  <div class="hidden">
                    <p aria-hidden="true">디자인을</p>
                  </div>
                  <div class="hidden">
                    <p aria-hidden="true">현실로,</p>
                  </div>
                  <div class="hidden">
                    <p aria-hidden="true">아이디어를</p>
                  </div>
                  <div class="hidden">
                    <p aria-hidden="true">경험으로</p>
                  </div>
                  <span class="blind">디자인을 현실로, 아이디어를 경험으로</span>
                </div>
                <div class="sub-title">
                  <p>안녕하세요, 웹퍼블리셔 유정희입니다.<br>
                    지난 2년 반 동안 UI 디자이너겸 퍼블리셔로 활동하며 <br>
                    공공 서비스 및 정보 시스템의 화면 설계와 퍼블리싱을 <br>
                    담당해 왔습니다. 좋은 서비스를 제공하기 위해 끊임없이 <br>
                    고민하며, 팀과의 협업을 통해 다양한 경험을 쌓고 <br>
                    성장해 나가고 있습니다.
                  </p>
                </div>
              </div>
              <div class="more">
                  <img src="./img/textobx.svg" alt="작업물 보기">
              </div>
            </div>
            <div class="dim" role="listitem">
              <div class="second-section">
                <ul>
                  <li>
                    <div class="box">
                      <p class="year">2025</p>
                      <div class="information">
                        <figure class="img">
                          <img src="path/to/image.jpg" alt="디자인 시스템 프로젝트 썸네일">
                          <figcaption class="img-text">
                            <h3 class="img-title">디자인시스템
                              <span class="tech" role="text">기술 스택: 퍼블리싱</span>
                            </h3>
                            <span class="degree" role="text">프로젝트 참여도: 50%</span>
                          </figcaption>
                        </figure>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="dim" role="listitem"></div>
          </div>
        </div>
      </section>
      <section class="last">
        
      </section>
    </article>
  </main>
  <!-- footer -->
  <footer></footer>
  <!-- js -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.32/dist/lenis.min.js"></script> 

  <script src="js/progressbar.js"></script>
  <script src="js/common.js"></script>
  <script src="js/splash.js"></script>
  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
